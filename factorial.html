<!DOCTYPE html>
<html>
<head>
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      /* Dark background */
      background-color: #282c34; 
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #333; 
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #ccc; 
    }

    input[type="number"] {
      width: 150px;
      padding: 10px;
      border: 1px solid #555; 
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #444; 
      color: #fff;
    }

    button {
      background-color: #50C878; 
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      color: #ccc; 
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Factorial Calculator</h1>

    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="0">
    <button onclick="calculateFactorial()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateFactorial() {
      const numberInput = document.getElementById('number');
      const number = parseInt(numberInput.value);

      if (isNaN(number) || number < 0) {
        document.getElementById('result').innerHTML = "Please enter a valid positive integer.";
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ""; 

      // Iterative method
      let iterativeFactorial = 1;
      for (let i = 1; i <= number; i++) {
        iterativeFactorial *= i;
      }
      resultDiv.innerHTML += `<p>Iterative Factorial of ${number}: ${iterativeFactorial}</p>`;

      // Recursive method
      function recursiveFactorial(num) {
        if (num === 0) {
          return 1;
        }
        return num * recursiveFactorial(num - 1);
      }
      const recursiveFactorialResult = recursiveFactorial(number);
      resultDiv.innerHTML += `<p>Recursive Factorial of ${number}: ${recursiveFactorialResult}</p>`;
    }
  </script>

</body>
</html>
